
<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHV</title>
    <link href="phv.css" rel="stylesheet">
    <script src="phv.js"></script>
  </head>
  
  <body onload="loadJSON();" style="margin: 0px;">
    <div style="height: 30px;"></div>
    <div class="title">
        <span class="icon">PhV</span>
        <span class="header">Welcome to Phrasal Verbs</span>
        <a class="info" href="phv_info.html">Information &#9658;</a>
    </div>
    <br>
    <div class="question" id="question"></div>
    <br>
    <div>
        <select id="selector" class="select" onchange="onVerbChosen(value)"></select>
    </div>
    <br>
    <button class="button" onclick="verify()">Verify</button>
    <button class="button" onclick="newExercise()">New</button>
    <image id="state" class="state"/>
  </body>
  
</html>
