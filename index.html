
<!DOCTYPE html>
<html>
  <head>
    <link href="phv.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHV</title>
    <script src="phv.js"></script>
  </head>
  <body style="margin: 0px;">
    <iframe id="frmFile" onload="loadJSON();" style="display: none;"></iframe>
    <div style="height: 30px;"></div>
    <div class="title">
        <span class="icon">PhV</span>
        <span class="header">Welcome to Phrasal Verbs</span>
    </div>
    <br>
    <div class="question" id="question"></div>
    <br>
    <div>
        <select id="selector" class="select" onchange="verb_chosen(this.value)">
        </select>
    </div>
    <br>
    <button class="button" onclick="verify()">Verify</button>
    <button class="button" onclick="newex()">New</button>
    <image id="state" class="state"/>
  </body>
</html>
